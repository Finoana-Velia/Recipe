<section
    class="w-full min-h-screen gap-10 max-container pt-28"
>
    <h1 class="text-4xl text-lime-500 text-center font-bold my-5">Your profile</h1>
    <div class="px-80 flex flex-wrap m-auto">
        <div class="w-1/3">
            <div class="flex flex-col justify-center items-center p-2">
                <div class="relative text-center w-32 h-32 rounded-full bg-slate-400 border-lime-500 border">
                    @if(!url) {
                        <img src="images/chief3.png" alt="" class="w-full h-full object-cover object-center rounded-full">
                    }@else {
                        <img [src]="url" alt="imagefilename" class="w-full h-full object-cover object-center rounded-full">
                    }
                    <button 
                        (click)="activeInputFileButton()"
                        class="text-white bg-lime-500 w-7 h-7 rounded-full absolute bottom-0 right-0"
                    >
                        <i class="fa fa-camera"></i>
                    </button>
                </div>
                <ul class="mt-5 p-3 w-full">
                    <li>
                        <a class="text-xl flex items-center gap-x-4 p-2
                        hover:bg-gray-200 rounded" (click)="changeActive('profile')">
                            <i class="fa fa-user text-2xl block float-left"></i>
                            <span class="font-medium">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-xl flex items-center gap-x-4 p-2
                        hover:bg-gray-200 rounded" (click)="changeActive('location')">
                            <i class="fa fa-home text-2xl block float-left"></i>
                            <span class="font-medium">Location</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-xl flex items-center gap-x-4 p-2
                        hover:bg-gray-200 rounded" (click)="changeActive('contact')">
                            <i class="fa fa-link text-2xl block float-left"></i>
                            <span class="font-medium">Contact</span>
                        </a>
                    </li>
                    <li>
                        <a class="text-xl flex items-center gap-x-4 p-2
                        hover:bg-gray-200 rounded" (click)="changeActive('security')">
                            <i class="fa fa-lock text-2xl block float-left"></i>
                            <span class="font-medium">Security</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="w-2/3 p-5">
            <form class="w-full" [formGroup]="_formUser" (ngSubmit)="onSubmit()">
                <input type="file" #inputElement formControlName="profile" (change)="onSelectChange($event)" hidden>
                <div [ngClass]="toggleActive('profile')" formGroupName="personnal">
                    <div class="flex flex-1 flex-col mt-2">
                        <label>First Name</label>
                        <input 
                            type="text" 
                            class="rounded border border-gray-200 p-2"
                            formControlName="firstName"
                        >
                    </div>
                    <div class="flex flex-1 flex-col mt-2">
                        <label>Last Name</label>
                        <input 
                            type="text" 
                            class="rounded border border-gray-200 p-2"
                            formControlName="lastName"
                        >
                    </div>
                    <div class="flex flex-1 flex-col mt-2">
                        <label>Birthdate</label>
                        <input
                            formControlName="birthDate" 
                            type="date" 
                            class="rounded border border-gray-200 p-2"
                        >
                    </div>
                    <div class="flex flex-1 flex-col mt-2">
                        <select formControlName="gender" class="rounded border border-gray-200 p-2 my-2">
                            <option value="">Choose...</option>
                            <option value="MAN">MAN</option>
                            <option value="WOMAN">WOMAN</option>
                            <option value="OTHERS">OTHERS</option>
                        </select>
                    </div>
                </div>
                <div [ngClass]="toggleActive('location')" formGroupName="location">
                    <div class="flex flex-1 flex-col mt-2">
                        <label>Address</label>
                        <input
                            formControlName="address" 
                            type="text" 
                            class="rounded border border-gray-200 p-2"
                        >
                    </div>
                    <div class="flex flex-1 flex-col mt-2">
                        <label>City</label>
                        <input
                            formControlName="city" 
                            type="text" 
                            class="rounded border border-gray-200 p-2"
                        >
                    </div>
                    <div class="flex flex-1 flex-col mt-2">
                        <label>Province/State</label>
                        <input 
                            formControlName="provinceState"
                            type="text" 
                            class="rounded border border-gray-200 p-2"
                        >
                    </div>
                </div>
                <div [ngClass]="toggleActive('contact')" formGroupName="contact">
                    <div class="flex flex-1 flex-col mt-2">
                        <label>Email</label>
                        <input 
                            formControlName="email"
                            type="email" 
                            class="rounded border border-gray-200 p-2"
                        >
                    </div>
                    <div class="flex flex-1 flex-col mt-2">
                        <label>Phone number</label>
                        <div class="flex items-center relative w-full">
                            <div class="abolsute left-0 p-2 bg-slate-100 rounded w-1/5">
                                + 261
                            </div>
                            <input
                                formControlName="phone" 
                                type="text" 
                                class="rounded border border-gray-200 p-2 w-4/5"
                            >
                        </div>
                    </div>  
                </div>
                <div [ngClass]="toggleActive('security')" formGroupName="auth">
                    <div class="flex flex-1 flex-col mt-2">
                        <label>Username</label>
                        <input 
                            formControlName="username"
                            type="text" 
                            class="rounded border border-gray-200 p-2"
                            >
                    </div>
                    <div class="flex flex-1 flex-col mt-2">
                        <label>Last password</label>
                        <input 
                            type="password" 
                            class="rounded border border-gray-200 p-2"
                            formControlName="lastPassword"
                            >
                    </div>
                    <div class="flex flex-1 flex-col mt-2">
                        <label>New password</label>
                        <input 
                            type="password" 
                            class="rounded border border-gray-200 p-2"
                            formControlName="newPassword"
                            >
                    </div>
                    <div class="flex flex-1 flex-col mt-2">
                        <label>Confirm new password</label>
                        <input 
                            formControlName="confirmPassword"
                            type="password" 
                            class="rounded border border-gray-200 p-2">
                    </div>
                </div>
                <div class="flex gap-10 mt-5 border-t border-slate-200">
                    <button type="submit" class="bg-blue-500 text-white text-lg p-2 mt-2 rounded">
                        <i class="fa fa-save"></i>
                        <span class="mx-1">Save</span>
                    </button>
                    <button type="button" class="bg-slate-500 text-white text-lg p-2 mt-2 rounded">
                        <i class="fa fa-times"></i>
                        <span class="mx-1">Cancel</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
