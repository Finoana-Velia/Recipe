<section id="products" class="max-container max-sm:mt-12">
    <div class="flex flex-col justify-start gap-5">
        <h2 class="text-4xl font-palanquin font-bold">
            Our 
            <span class="text-rose-400">popular</span> 
            products
        </h2>
        <p class="lg:max-w-lg mt-2 font-montserrat text-gray-500">
            Lorem ipsum dolor sit amet, 
            consectetur adipisicing elit. 
            Ratione ab cumque commodi necessitatibus, 
            eveniet repellendus quis optio mollitia 
            saepe fugiat officia vel, 
            culpa sapiente molestiae molestias 
            architecto! Aliquid, neque atque.
        </p>
    </div>

    <div class="mt-16 grid 
    lg:grid-cols-4 
    md:grid-cols-3
    sm:grid-cols-2
    grid-cols-1
    
    sm:grap-4 gap-14
    ">
        <div *ngFor="let product of productList">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
</section>
