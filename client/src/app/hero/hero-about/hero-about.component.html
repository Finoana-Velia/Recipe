<section class="max-container flex justify-center flex-wrap gap-9">
    <div *ngFor="let p of product">
        <div class="flex-1 sm:w-[350px] sm:min-w-[350px] w-full rounded-[20px] shadow-3xl px-10 py-16 border-3 bg-sky-100">
        <div class="w-11 h-11 flex justify-center items-center bg-red-400 rounded-full text-white">
            <!-- <div class="text-white" width="24" height="24">A</div> -->
             <i [class]="p.icons"></i>
        </div>
        <p class="mt-3 break-words font-montserrat leading-normal text-slate">{{p.title}}</p>
        <h3 class="mt-5 text-lg leading-normal font-bold">{{p.name}}</h3>
    </div>
    </div>
</section>
