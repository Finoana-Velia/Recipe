<section id="contact" class="max-container flex justify-center flex-wrap gap-9">
    <div *ngFor="let p of product">
        <div class="flex justify-center items-center flex-col min-w-[350px] w-full rounded-[20px] shadow-xl px-5 py-8 border-3 bg-lime-400">
            <div class="w-11 h-11 flex justify-center items-center bg-white rounded-full">
                <!-- <div class="text-white" width="24" height="24">A</div> -->
                <i [class]="p.icons"></i>
            </div>
        <p class="mt-3 break-words text-slate">{{p.title}}</p>
        <h3 class="mt-5 text-lg leading-normal font-bold">{{p.name}}</h3>
    </div>
    </div>
</section>
