<header class="w-full z-10 {{hidden ? '' : 'absolute'}}">
    <nav class="flex justify-between items-center">
        <a href="">
            <img 
                src="images/Ginyard-removebg-preview.png"
                alt="logo"
                width="130"
                height="29"
            />
        </a>
        <ul class="flex flex-1 justify-center items-center gap-16 max-lg:hidden">
            <li>
                <a href="#" class="leading-normal text-lg text-slate-gray">
                    Home
                </a>
            </li>
            <li>
                <a href="#products" class="leading-normal text-lg text-slate-gray">
                    Products
                </a>
            </li>
            <li>
                <a href="#about us" class="leading-normal text-lg text-slate-gray">
                    About Us
                </a>
            </li>
            <li>
                <a href="#contact" class="leading-normal text-lg text-slate-gray">
                    Contact Us
                </a>
            </li>
        </ul>
        <div class="max-lg:hidden">
            @if(!user) {
                <a class="font-bold mx-1" routerLink="/login">
                    Sign In
                </a>
                <a class="border-2 border-lime-900 mx-5 rounded-[20px] px-5 py-2 text-lime-900
                hover:text-white hover:bg-lime-400 hover:border-lime-400 font-bold" routerLink="/register">
                    Sign Up
                </a>
            }@else {
                <a class="flex justify-center items-center px-5" (click)="goBack()">
                    @if(user.profilePicture) {
                        <img [src]="profilePicture(user.id)" [alt]="user.profilePicture" width="50" height="50" class="rounded-full">
                    }@else {
                        <img src="images/chief3.png" alt="profile" width="50" heigt="50" class="rounded-full">
                    }
                </a>
            }
        </div>
        <button class="hidden max-lg:block mr-10 text-3xl" (click)="toggleHidden()">
            @if(hidden){
                <i class="fa fa-times text-8xl"></i>
            }@else {
                <i class="fa fa-bars text-8xl"></i>
            }
        </button>
    </nav>
    <div class="hidden {{hidden ? 'max-lg:block' : ''}} duration-300 bg-lime-100">
        <ul class="gap-16 p-5">
            <li class="text-lg my-5">Home</li>
            <li class="text-lg my-5">Products</li>
            <li class="text-lg my-5">About us</li>
            <li class="text-lg my-5">Contact us</li>
        </ul>
        <div class="p-5">
            @if(!user) {
                <a href="" class="font-bold mx-1" routerLink="/login">Sign In</a>
                <button class="border-2 border-lime-900 mx-5 rounded-[20px] px-5 py-2 text-lime-900
                hover:text-white hover:bg-lime-400 hover:border-lime-400 font-bold" routerLink="/register">
                    Sign Up
                </button>
            }@else {
                <a class="flex justify-center items-center px-5" (click)="goBack()">
                    @if(user && user.profilePicture) {
                        <img [src]="profilePicture(user.id)" [alt]="user.profilePicture" width="50" height="50" class="rounded-full">
                    }@else {
                        <img src="images/chief3.png" alt="profile" width="50" heigt="50" class="rounded-full">
                    }
                </a>
            }
            
        </div>
    </div>
</header>
